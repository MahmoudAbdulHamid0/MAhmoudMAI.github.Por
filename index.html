<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pars Coder || Portfolio website</title>
    <link rel="stylesheet" href="Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Contact section -->
    <section id="contact" class="contact">
        <div class="main-text scroll-scale show-items">
            <span>Ask me a question</span>
            <h2>Contact Me</h2>
        </div>
        
        <form action="https://formsubmit.co/muhmoud01020@gmail.com" method="POST" class="scroll-bottom show-items">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="address" placeholder="Your Address">
            <input type="number" name="phone" placeholder="Phone Number">
            <textarea name="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
            <div class="btn-box formBtn">
                <button type="submit" class="btn">Send Message</button>
            </div>
        </form>
    </section>
    
    <!-- Footer -->
    <footer>
        <p class="scroll-scale">Copyright &copy; || All Rights Reserved.</p>
        <a href="#home"><i class='bx bx-up-arrow-alt'></i></a>
    </footer>
    
    <script src="Script.js" defer></script>
</body>

</html>
